    dst: ~/.config/starship.toml
  d_alacritty:
    src: config/alacritty
    dst: ~/.config/alacritty
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_zpreztorc:
    src: zpreztorc
    dst: ~/.zpreztorc
