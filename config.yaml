config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_dmrc:
    src: dmrc
    dst: ~/.dmrc
  f_p10k.zsh:
    src: p10k.zsh
    dst: ~/.p10k.zsh
  f_wallpaper.jpg:
    src: wallpaper.jpg
    dst: ~/.wallpaper.jpg
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
    chmod: '755'
  f_xsettingsd:
    src: xsettingsd
    dst: ~/.xsettingsd
    chmod: '755'
  d_bat:
