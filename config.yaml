    dst: ~/.config/gpicview
    chmod: '744'
  d_gtk-3.0:
    src: config/gtk-3.0
    dst: ~/.config/gtk-3.0
    chmod: '700'
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  d_i3:
    src: config/i3
    dst: ~/.config/i3
  d_polybar:
